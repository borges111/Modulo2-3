<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="url" style="width: 300px" value="Digitar a requisição" >
    <button onclick="fazerRequisicao()">Fazer Requisição</button>
    <br>
    <div id="resposta"></div>
    <script>
        function fazerRequisicao()
        {
            var url = document.getElementById("url").value
            var xhttp = new XMLHttpRequest()//1º etapa
            xhttp.open("GET", url, false)// 2º etapa
            xhttp.send() //3º etapa
            document.getElementById("resposta").innerHTML = xhttp.responseText
            
        }
    </script>
</body>
</html>
